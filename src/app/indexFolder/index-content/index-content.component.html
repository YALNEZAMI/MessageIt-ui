<main id="globalContainer">
  <app-index-header></app-index-header>
  <!-- Pills navs -->
  <ul
    *ngIf="getRoute() == 'login' || getRoute() == 'signup'"
    class="nav nav-pills nav-justified mb-3"
    id="ex1"
    role="tablist"
  >
    <li class="nav-item" role="presentation">
      <a
        routerLink="/auth/login"
        [ngClass]="{
          'login-navItem': true,
          myActive: getRoute() == 'login',
          myInactive: getRoute() != 'login'
        }"
        class="nav-link"
        role="tab"
        aria-controls="pills-login"
        aria-selected="true"
        >Login</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        routerLink="/auth/signup"
        [ngClass]="{
          myActive: getRoute() == 'signup',
          myInactive: getRoute() != 'signup'
        }"
        class="nav-link"
        id="tab-register"
        data-mdb-toggle="pill"
        role="tab"
        aria-controls="pills-register"
        aria-selected="false"
        >Register</a
      >
    </li>
  </ul>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</main>
