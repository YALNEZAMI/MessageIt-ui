<form (ngSubmit)="resetPassword()">
  <div class="form-group">
    <label for="exampleInputEmail1">Six number code recieved by email.</label>
    <input
      #code
      [(ngModel)]="data.codePassword"
      name="codePassword"
      type="number"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="123456"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">New password.</label>
    <input
      #password
      [(ngModel)]="data.password"
      name="password"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm new password.</label>
    <input
      #password2
      [(ngModel)]="data.password2"
      name="password2"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Confirm password"
    />
  </div>
  <div class="text-center">
    <button type="submit" class="btn resetPasswordBtn">reset password</button>
    <div
      class="alertDiv center alert alert-danger"
      *ngIf="response.status == 404"
    >
      {{ response.message }}
    </div>
  </div>
</form>
