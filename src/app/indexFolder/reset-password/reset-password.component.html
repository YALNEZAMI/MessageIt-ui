<form (ngSubmit)="resetPassword()" class="p-3 h-max mb-28 pt-20">
  <div class="form-group mt-20">
    <label for="exampleInputEmail1">Six number code recieved by email.</label>
    <input
      #code
      [(ngModel)]="data.codePassword"
      name="codePassword"
      type="number"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="123456"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">New password.</label>
    <input
      #password
      [(ngModel)]="data.password"
      name="password"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password (minimum 6 digits)"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm new password.</label>
    <input
      #password2
      [(ngModel)]="data.password2"
      name="password2"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Confirm password"
    />
  </div>
  <div class="text-center">
    <button
      style="background: linear-gradient(45deg, purple, black)"
      [disabled]="loading"
      type="submit"
      class="p-2 rounded text-white"
    >
      <div *ngIf="!loading">reset password</div>
      <div *ngIf="loading" class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
    <div
      class="alertDiv center alert alert-danger"
      *ngIf="response.status != 200"
    >
      {{ response.message }}
    </div>
  </div>
</form>
