<div
  class="tab-pane fade show active"
  id="globalContainer"
  role="tabpanel"
  aria-labelledby="tab-login"
>
  <form (ngSubmit)="addUser()">
    <!-- Email input -->
    <div>
      <label class="form-label" for="firstName">First Name</label>

      <input
        [(ngModel)]="user.firstName"
        type="test"
        id="firstName"
        name="firstName"
        class="form-control"
        required
      />
    </div>

    <div>
      <label class="form-label" for="lastName">Last name</label>

      <input
        [(ngModel)]="user.lastName"
        type="text"
        id="lastName"
        name="lastName"
        class="form-control"
        required
      />
    </div>

    <div>
      <label class="form-label" for="email">Email or username</label>

      <input
        [(ngModel)]="user.email"
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
      />
    </div>

    <!-- Password input -->
    <div>
      <label class="form-label" for="password">Password</label>

      <input
        (input)="checkPassword()"
        [ngClass]="getPasswordClasses()"
        [(ngModel)]="user.password"
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    <!-- Confirm Password input -->
    <div class="form-group">
      <label class="form-label" for="loginPassword2"
        >Confirm the password</label
      >
      <input
        (input)="checkPassword()"
        [ngClass]="getPasswordClasses()"
        [(ngModel)]="user.password2"
        type="password"
        id="loginPassword2"
        name="password2"
        class="form-control"
        required
      />
    </div>
    <div [ngClass]="getAlertClasses()" *ngIf="alert">
      {{ alertMessage }}
    </div>
    <!-- Submit button -->
    <button
      [disabled]="spinner"
      type="submit"
      class="btn registerBtn btn-block mb-4"
    >
      <div *ngIf="!spinner">register</div>
      <div *ngIf="spinner" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </button>
  </form>
  <dir class="text-center" id="or">Or register with :</dir>
  <dir class="d-flex flex-row justify-content-center">
    <button (click)="google()" class="btn btn-primary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-google"
        viewBox="0 0 16 16"
      >
        <path
          d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
        />
      </svg>
    </button>
  </dir>
</div>
