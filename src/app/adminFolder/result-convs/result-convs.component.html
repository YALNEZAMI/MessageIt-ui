<div class="container-fluid convContainer" *ngFor="let conv of convs">
  <div id="{{ conv._id }}" class="conv row">
    <div class="row photoAndName" (click)="goToConv(conv)">
      <img src="{{ conv.photo }}" alt="convImg" class="imgConv" />
      <h4 class="name">{{ conv.name }}</h4>
    </div>
    <div class="options" (click)="options(conv)">...</div>
  </div>
</div>
<div *ngIf="!done" class="d-flex align-items-center mySpinner">
  <strong>Loading...</strong>
  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
</div>
<h3 class="center" *ngIf="noRes">
  <ins>No convs found for "{{ key }}" !</ins>
</h3>
