<div id="globaleContainer" class="flex flex-wrap w-screen overflow-y-auto">
  <app-conversation
    class="w-full sm:w-1/2"
    *ngFor="let conv of getThisConvs()"
    [conv]="conv"
  ></app-conversation>
  <div *ngIf="!done" class="d-flex align-items-center mySpinner">
    <strong>Loading...</strong>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
  </div>
</div>
<div class="flex items-center justify-center mt-40" *ngIf="noConvs() && done">
  <div
    class="text-base text-white text-center w-1/2 no-underline bg-red-500 p-3 rounded md:text-lg"
  >
    <span class="font-bold">No convs for "{{ key }}", </span>
    <a class="bg-white px-2 p-1 my-2 rounded" routerLink="/admin/friends"
      >Create new one !</a
    >
  </div>
</div>
