<div
  id="otherSide"
  (click)="disapear()"
  class="fixed h-screen w-3/4 left-0 top-0"
></div>

<!--main sidebar-->
<div class="w-full h-screen flex flex-col space-y-2 bg-white p-2">
  <div class="cursor-pointer mb-3">
    <svg
      (click)="disapear()"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-10 rounded p-2"
      [ngClass]="getThirdCommonColor()"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
      />
    </svg>
  </div>
  <div
    (click)="goToGroupe()"
    class="flex items-center min-h-10 p-2 hover:opacity-80 cursor-pointer bg-blue-600 text-white font-bold justify-center sm:justify-between px-3 rounded"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-people-fill"
      viewBox="0 0 16 16"
    >
      <path
        d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"
      />
    </svg>
    <div class="hidden sm:block">Create Groupe</div>
  </div>
  <div
    (click)="logout()"
    class="flex sm:space-x-2 min-h-10 p-2 hover:opacity-80 cursor-pointer bg-red-600 text-white font-bold justify-center sm:justify-between px-4 rounded"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
      />
    </svg>
    <div *ngIf="!logingOut" class="hidden sm:block">Logout</div>
    <div *ngIf="logingOut" class="hidden sm:block">...</div>
  </div>
</div>
