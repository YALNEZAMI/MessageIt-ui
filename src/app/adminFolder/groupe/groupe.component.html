<div id="groupeGlobal">
  <form
    *ngIf="!noFriends()"
    (ngSubmit)="makeGroupe()"
    class="flex justify-center items-center m-2"
  >
    <div class="w-full sm:w-1/2 md:w-1/3 flex space-x-2">
      <input
        class="form-control"
        type="text"
        id="groupeName"
        placeholder="Groupe name"
        name="name"
        [(ngModel)]="getConv().name"
        required
      />
      <button
        [disabled]="getSelectedFriends().length < 2 || getConv().name == ''"
        class="btn btn-success center"
        id="makeGroupeBtn"
        type="submit"
      >
        Create
      </button>
    </div>
  </form>
  <h5 class="center container-fluid" *ngIf="noFriends()">
    <ins>You dont have enough friends to make a groupe !</ins>
  </h5>
  <div class="flex flex-row flex-wrap justify-center">
    <div
      id="{{ user._id }}"
      class="cursor-pointer flex justify-center items-center px-2 p-1 rounded m-2 bg-gray-400 w-full md:w-1/3"
      *ngFor="let user of getFriends()"
      (click)="selectUser(user)"
    >
      <app-user class="w-11/12" [user]="user" [noOptions]="true"></app-user>
      <div
        class="flex items-center h-20"
        [ngClass]="{
        'text-blue-600':getSelectedFriends().includes(user),
       ' text-gray-600':!getSelectedFriends().includes(user),
    }"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-check2-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"
          />
          <path
            d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"
          />
        </svg>
      </div>
    </div>
  </div>
</div>
