<div id="globaleContainer">
  <div class="flex flex-wrap overflow-y-auto">
    <app-user
      class="w-full sm:w-1/2"
      *ngFor="let user of getFriends()"
      [user]="user"
    ></app-user>
    <div *ngIf="!done" class="d-flex align-items-center mySpinner">
      <strong>Loading...</strong>
      <div
        class="spinner-border ml-auto"
        role="status"
        aria-hidden="true"
      ></div>
    </div>
  </div>
  <div class="flex justify-center h-screen items-center" *ngIf="getNoRes()">
    <div
      class="text-base text-center no-underline w-3/4 bg-red-500 text-white opacity-95 p-2 rounded md:text-lg"
    >
      No friends yet,
      <br />
      <a class="bg-white px-2 my-2 rounded" routerLink="/admin/search/users"
        >Add some !</a
      >
    </div>
  </div>
</div>
