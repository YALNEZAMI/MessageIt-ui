<div class="row" id="headerRow">
  <div id="photoDiv">
    <img
      id="myPhoto"
      [src]="getMyPhoto()"
      onerror="this.src='assets/images/user.png'"
      alt="MyPhoto"
      (click)="goToProfile()"
    />
  </div>
  <h4 class="name_Groupe row">
    <ins id="insName" (click)="goToProfile()">{{ name }} </ins>
  </h4>
</div>
