<div class="w-screen flex" id="headerRow" [ngClass]="getTailwindThemeClesses()">
  <div id="photoDiv">
    <img
      id="myPhoto"
      [src]="getCurrentUser().photo"
      onerror="this.src='assets/images/user.png'"
      alt="MyPhoto"
      class="rounded-full w-20 m-2"
      (click)="goToProfile()"
    />
  </div>
  <h4 class="mx-2 flex items-center no-underline">
    <p class="pt-3 italic truncate" (click)="goToProfile()">
      Hello, {{ name }}
    </p>
  </h4>
</div>
