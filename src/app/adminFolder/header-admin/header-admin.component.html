<div
  class="relative w-screen flex"
  id="headerRow"
  [ngClass]="getTailwindThemeClesses()"
>
  <div id="photoDiv">
    <img
      id="myPhoto"
      [src]="getCurrentUser().photo"
      onerror="this.src='assets/images/user.png'"
      alt="MyPhoto"
      class="rounded-full w-20 m-2"
      (click)="goToProfile()"
    />
  </div>
  <h4 class="mx-2 flex items-center no-underline">
    <p class="pt-3 italic truncate" (click)="goToProfile()">
      Hello, {{ name }} ðŸ˜Š
    </p>
  </h4>
  <div
    (click)="sideBar()"
    class="absolute cursor-pointer p-2 rounded right-2 top-1/3 bg-white text-black"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
      />
    </svg>
  </div>
  <!--side bar-->
  <app-admin-side-bar *ngIf="displayingSideBar"></app-admin-side-bar>
</div>
