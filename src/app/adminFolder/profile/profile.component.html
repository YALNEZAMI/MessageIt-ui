<div class="alert alert-success" *ngIf="alert">
  Your profile has been updated succesfully
</div>
<form (ngSubmit)="updateUser()">
  <div id="convImgDiv">
    <input
      accept="images/*"
      type="file"
      name="convImgInput"
      id="convImgInput"
      (change)="selected()"
    />
    <img (click)="clickPhoto()" [src]="getPhoto()" alt="convImg" id="convImg" />
    <br />
    <p *ngIf="photoSelectedName != ''">
      <ins>{{ photoSelectedName }}</ins>
    </p>
  </div>
  <div class="form-group">
    <select
      id="statusSelect"
      [(ngModel)]="user.status"
      name="status"
      [ngClass]="{
      'btn': true,
      ' btn-success': user.status == 'online',
      ' btn-danger': user.status == 'offline',
  }"
      class="form-select"
      aria-label="Default select example"
    >
      <option
        [ngClass]="{
      'btn': true,
      ' btn-success': user.status == 'online',
      ' btn-danger': user.status == 'offline',
  }"
        value="{{ user.status }}"
        selected
      >
        {{ user.status }}
      </option>
      <option class="onlineOption" value="online">online</option>
      <option class="offlineOption" value="offline">offline</option>
      <!-- <option value="3">Three</option> -->
    </select>
  </div>

  <div class="form-group">
    <label for="firstName">First name</label>
    <input
      [(ngModel)]="user.firstName"
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Your new first name"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <input
      [(ngModel)]="user.lastName"
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Your last name"
    />
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      [(ngModel)]="user.email"
      type="email"
      class="form-control"
      id="email"
      name="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      #password
      [(ngModel)]="user.password"
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Repeat password</label>
    <input
      #password2
      [(ngModel)]="user.password2"
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm your password"
    />
  </div>

  <button type="submit" class="btn btn-success">Update</button>
</form>
<hr />
<div class="form-check stylish-checkbox">
  <input
    [(ngModel)]="deleteCheck"
    class="form-check-input"
    type="checkbox"
    value=""
    id="checkDelete"
  />
  <label class="form-check-label" for="checkDelete">
    I am aware that this action is going to delete my account.
  </label>
</div>

<button
  [disabled]="!deleteCheck"
  #deleteBtn
  id="deleteBtn"
  class="btn btn-danger"
  (click)="delete()"
>
  Delete the account
</button>
<hr />
<div *ngIf="!done" class="d-flex align-items-center mySpinner">
  <strong>Loading...</strong>
  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
</div>
