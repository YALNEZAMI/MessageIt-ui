<div
  class="flex flex-wrap w-screen overflow-y-auto"
  id="usersSearchResultContainer"
>
  <!--user template-->
  <app-user
    class="w-full sm:w-1/2"
    *ngFor="let user of users"
    [user]="user"
  ></app-user>
</div>
<div *ngIf="!done" class="d-flex align-items-center mySpinner">
  <strong>Loading...</strong>
  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
</div>
<div class="flex justify-center items-center" *ngIf="noRes">
  <div
    class="font-bold text-base text-center no-underline w-3/4 bg-red-500 text-white opacity-95 p-2 rounded md:text-lg"
  >
    No results for "{{ key }}"
  </div>
</div>
