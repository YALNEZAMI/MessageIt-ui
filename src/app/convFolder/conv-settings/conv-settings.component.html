<div id="globalContainer">
  <form (ngSubmit)="update()">
    <div id="convPhotoDiv" class="center">
      <form id="ConvPhotoForm">
        <input
          accept="image/*"
          type="file"
          id="convPhotoInput"
          (change)="fillSelectedFileName()"
        />
      </form>

      <img
        (click)="displayPhoto()"
        id="convPhoto"
        src="{{ conv.photo }}"
        alt="conv photo"
      />
      <button
        type="button"
        *ngIf="group()"
        (click)="clickPhoto()"
        class="btn btn-primary"
        id="editPhoto"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-pencil"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
          />
        </svg>
      </button>
      <div id="cadrePhoto" (click)="displayPhoto()">
        <img id="photoDisplayed" [src]="conv.photo" alt="myPhoto" />
      </div>
    </div>
    <div class="center" *ngIf="fileSelectedName != ''">
      <span class="center"
        ><ins>{{ fileSelectedName }}</ins></span
      >
      <div id="unselectConvPhoto" (click)="unselectConvPhoto()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-x-square btn-danger"
          viewBox="0 0 16 16"
        >
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
          />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </div>
    </div>
    <div class="form-group">
      <label for="selectTheme">Theme:</label>

      <select
        name="selectTheme"
        [(ngModel)]="selectedTheme"
        id="selectTheme"
        [ngClass]="getSelectThemeClasses()"
      >
        <option
          *ngFor="let theme of themes"
          [value]="theme"
          [id]="theme"
          [ngClass]="getThemeClass(theme)"
        >
          {{ theme }}
        </option>
      </select>
    </div>
    <div class="form-group" *ngIf="isGroupe()">
      <label for="convName">Conversation name</label>
      <input
        [(ngModel)]="conv.name"
        name="convName"
        type="text"
        class="form-control"
        id="convName"
        placeholder="Enter name"
      />
    </div>
    <div class="form-group">
      <label for="description">Conversation description</label>
      <textarea
        [(ngModel)]="conv.description"
        name="description"
        type="email"
        class="form-control"
        id="description"
        placeholder="Enter description"
      >
      </textarea>
    </div>

    <button type="submit" class="btn btn-success">update</button>
  </form>
  <hr />
  <button id="blockBtn" class="btn btn-danger" (click)="leaveConv()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-door-open"
      viewBox="0 0 16 16"
    >
      <path
        d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"
      />
      <path
        d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"
      />
    </svg>
  </button>
</div>
