<div class="row" id="cf">
  <img id="photoConv" src="{{ photo }}" alt="" />
  <div id="status" [ngClass]="getStatusClasses()"></div>
  <div class="nameAndConOrTyping">
    <h3 id="name">
      <ins>{{ name }}</ins>
    </h3>
    <p class="lastConnection" *ngIf="!typing && !isGroupe()">
      {{ lastConnection }}
    </p>
    <div *ngIf="typing">{{ typer.firstName + " " + typer.lastName }} ...</div>
  </div>
</div>
