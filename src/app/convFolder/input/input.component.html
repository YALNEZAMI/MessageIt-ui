<div id="globalContainer">
  <div id="rep" class="row">
    <img id="photoRep" src="{{ photoRep }}" alt="" />
    <div id="textRep">{{ textRep }}</div>
    <button (click)="cancelRep()" id="cancelRepBtn" class="btn btn-danger">
      x
    </button>
  </div>
  <form (ngSubmit)="send()">
    <div class="row" id="inputContainer">
      <textarea
        placeholder="Ã©cirir..."
        (input)="onInput()"
        [(ngModel)]="message.text"
        id="textArea"
        name="textArea"
        type="textArea"
        rows="1"
        class="form-control"
      ></textarea>
      <div id="btnsContainer">
        <!--input and button of media-->
        <input
          id="files"
          type="file"
          name="files"
          (change)="mediasChange($event)"
          multiple
        />
        <button
          type="button"
          id="photo_library"
          [ngClass]="getFilesBtnClasses()"
        >
          <div *ngIf="message.files.length != 0" (click)="reinitMedias()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-trash2"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 3a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2zM3.215 4.207l1.493 8.957a1 1 0 0 0 .986.836h4.612a1 1 0 0 0 .986-.836l1.493-8.957C11.69 4.689 9.954 5 8 5c-1.954 0-3.69-.311-4.785-.793z"
              />
            </svg>
          </div>
          <div (click)="selectFiles()">
            <svg
              *ngIf="message.files.length == 0"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-images"
              viewBox="0 0 16 16"
            >
              <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
              <path
                d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"
              />
            </svg>
          </div>
        </button>

        <!-- send button -->
        <button
          class="btn btn-primary"
          (click)="send()"
          *ngIf="sendButton"
          id="sendBtn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-send"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
            />
          </svg>
        </button>
        <!--like button-->
        <button
          class="btn btn-primary"
          id="likeBtn"
          (click)="like()"
          *ngIf="!sendButton"
        >
          {{ emoji }}
        </button>
      </div>
      <!-- </button> -->
    </div>
  </form>
</div>
