<div id="globalContainer">
  <div class="msgsContainer">
    <div
      (click)="goToMessage(msg)"
      class="row message"
      *ngFor="let msg of messages"
    >
      <img class="senderPhoto" src="{{ msg.sender.photo }}" alt="senderPhoto" />
      <div
        [class]="{
        'status':true,
        'online':msg.sender.status == 'online',
        'offline':msg.sender.status != 'offline',
      }"
      ></div>
      <div class="nameAndText" class="col">
        <h6 class="name">
          {{ msg.sender.firstName + " " + msg.sender.lastName }} :
        </h6>
        <div class="text">{{ getShortText(msg.text) }}</div>
      </div>
      <div class="col dateAndHoure">
        <div class="date center">{{ getDate(msg.date) }}</div>
        <div class="houre center">{{ getHoure(msg.date) }}</div>
      </div>
    </div>
  </div>
  <div *ngIf="!done" class="d-flex align-items-center mySpinner">
    <strong>Loading...</strong>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
  </div>
  <div class="bg-red-500 p-1 rounded text-center text-white" *ngIf="noRes">
    No result for "{{ key }}"
  </div>
</div>
